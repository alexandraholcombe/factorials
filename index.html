<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Factorial Solver</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Factorials</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="number">Insert a number to find its factorial</label>
        <input type="number" id="number" class="form-control">
      </div>
      <button type="submit" class="btn btn-large btn-secondary">Submit</button>
    </form>

    <p class="result">The factorial is <span id="factorial"></span>.</p>
  </div>
</body>
</html>
